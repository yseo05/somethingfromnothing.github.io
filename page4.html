<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
</head>
<body>
    <h1 id="question">?</h1>
    <h2>Wouldn't you think my collection's</h2>
    <h3>
        <span class="letter" style="top: 300px; left: 600px;">c</span>
        <span class="letter" style="top: 150px; left: 750px;">o</span>
        <span class="letter" style="top: 150px; left: 950px;">m</span>
        <span class="letter" style="top: 300px; left: 1100px;">p</span>
        <span class="letter" style="top: 550px; left: 1100px;">l</span>
        <span class="letter" style="top: 650px; left: 950px;">e</span>
        <span class="letter" style="top: 650px; left: 750px;">t</span>
        <span class="letter" style="top: 500px; left: 600px;">e</span>
    </h3>
    <h3>
        <span class="i-letter" style="top: 150px; left: 600px; transform: rotate(55deg)">c</span>
        <span class="i-letter" style="top: 50px; left: 850px; transform: rotate(55deg)">o</span>
        <span class="i-letter" style="top: 150px; left: 1125px; transform: rotate(55deg)">m</span>
        <span class="i-letter" style="top: 425px; left: 1250px; transform: rotate(55deg)">p</span>
        <span class="i-letter" style="top: 700px; left: 1075px; transform: rotate(55deg)">l</span>
        <span class="i-letter" style="top: 800px; left: 850px; transform: rotate(55deg)">e</span>
        <span class="i-letter" style="top: 650px; left: 600px; transform: rotate(55deg)">t</span>
        <span class="i-letter" style="top: 425px; left: 475px; transform: rotate(55deg)">e</span>
    </h3>

<style>
@import url('https://fonts.googleapis.com/css2?family=Lobster&family=Parisienne&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap');

    body {
        background: #FF66B2;
        color: white;
        font-family: 'Lobster', system-ui;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: background-color 0.3s ease;
    }
    h1 {
        font-family: 'Lobster', system-ui;
        font-size: 500px;
        opacity: 20%;
        cursor: pointer;
        animation: pulse 1.8s infinite;
    }
    h2 {
        font-family: 'Vollkorn', system-ui;
        font-size: 40px;
        font-weight: bolder;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .letter {
        font-family: 'Lobster', system-ui;
        font-size: 100px;
        position: absolute;
        color: white;
    }
    .i-letter {
        font-family: 'Lobster', system-ui;
        font-size: 100px;
        opacity: 25%;
        position: absolute;
        color: white;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 0.2;
        }
        50% {
            transform: scale(1.2);
            opacity: 0.2;
        }
        100% {
            transform: scale(1);
            opacity: 0.2;
        }
    }
</style>
<script>
    let clickCount = 0;

    document.getElementById('question').addEventListener('click', function() {
        clickCount++;

        if (clickCount === 1) {
            document.body.style.backgroundColor = 'black';
            document.getElementById('question').style.animation = 'none';
        } else if (clickCount === 2) {
            window.location.href = 'page5.html';
        }
    });
</script>
</body>
</html>
