<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <div class="content">
        <h1 id="main-text"><span class="highlight" id="maybe">Maybe</span> <span id="fade-text">he's right</span></h1>
        <h1 id="click-text" class="hidden"><span class="highlight" id="maybe-click">Maybe</span> there is something the matter with me</h1>
    </div>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lobster&family=Parisienne&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap');
    body {
        background: #0F52BA;
        color: white;
        font-family: 'Vollkorn', system-ui;
        text-align: left;
        padding: 50px;
    }

    .content {
        position: relative;
        left: 100px;
    }

    h1 {
        font-size: 150px;
        font-weight: 100;
        color: rgba(255, 255, 255, 0.5);
        transition: opacity 0.3s ease, transform 0.5s ease;
        margin: 0;
        line-height: 1.1;
        position: absolute;
        top: 0;
        left: 0;
        }

    .highlight {
        color: white;
        cursor: pointer;
    }

    .hidden {
        display: none;
     }

    #click-text {
        font-size: 150px;
        color: rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 120px;
        left: 0;
        transition: opacity 0.5s ease;
    }

    .moved {
        transform: translateY(120px);
    }

    @keyframes glow {
        0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
    }

    .highlight {
        color: white;
        cursor: pointer;
        animation: glow 2s infinite alternate ease-in-out;
    }

</style>
<script>
     document.addEventListener("DOMContentLoaded", function () {
        const maybe = document.getElementById("maybe");
        const fadeText = document.getElementById("fade-text");
        const clickText = document.getElementById("click-text");
        const maybeClick = document.getElementById("maybe-click");
        const mainText = document.getElementById("main-text");
            
        let firstClick = false;
            
        maybe.addEventListener("mouseenter", function () {
            fadeText.style.opacity = "0";
        });
        maybe.addEventListener("mouseleave", function () {
            fadeText.style.opacity = "0";
        });
        maybe.addEventListener("click", function () {
            clickText.classList.toggle("hidden");
            mainText.classList.toggle("moved");
            firstClick = true;
        });
        maybeClick.addEventListener("click", function () {
            if (firstClick) {
                 window.location.href = "page2.html";
            }
        });
    });
</script>
</body>
</html>
