<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="cursor"></div>
    
    <div class="content">
        <a href="page1.html" id="link">
            <img src="img/main.png" alt="Click Me!">
        </a>
    </div>  
<style>
@import url('https://fonts.googleapis.com/css2?family=Lobster&family=Parisienne&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap');
    body {
        background: #0F52BA;
        margin: 0;
        cursor: none;
        overflow: hidden;
    }

    .content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
    }

    .content a {
        position: relative;
    }

    .content img {
        width: 300px;
        animation: pulse 2s infinite ease-in-out;
        transition: transform 0.25s, filter 0.25s;
    }

    .content a:hover img {
        transform: scale(1.2);
        filter: brightness(1.2);
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    .cursor {
        position: absolute;
        width: 25px;
        height: 25px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255,255,255,0) 80%);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: transform 0.1s linear;
    }

    .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
</style>
<script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
    });

    document.getElementById('link').addEventListener('click', (e) => {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = "page1.html";
        }, 500);
    });
</script>
</body>
</html>
